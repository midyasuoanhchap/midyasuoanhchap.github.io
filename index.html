<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flood Rescue - Ho Chi Minh City Flood Monitoring</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="components/flood-legend.js"></script>
</head>
<body class="bg-gray-50">

    <!-- TITLE PAGE -->
    <section id="title-page" class="relative min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-600 via-blue-700 to-indigo-800 text-white overflow-hidden">
        <div class="absolute inset-0 opacity-20">
            <svg class="w-full h-full" viewBox="0 0 1440 560" preserveAspectRatio="none">
                <path fill="#fff" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,112C672,96,768,96,864,112C960,128,1056,160,1152,160C1248,160,1344,128,1392,112L1440,96L1440,560L1392,560C1344,560,1248,560,1152,560C1056,560,960,560,864,560C768,560,672,560,576,560C480,560,384,560,288,560C192,560,96,560,48,560L0,560Z"></path>
            </svg>
        </div>

        <!-- HCMUT LOGO TOP LEFT -->
        <div class="absolute top-6 left-6 z-20 transition-transform hover:scale-110">
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/de/HCMUT_official_logo.png" alt="HCMUT Logo" class="w-16 h-16 object-contain drop-shadow-lg">
        </div>

        <div class="relative z-10 text-center px-6 max-w-4xl mx-auto">
            <h1 class="text-5xl md:text-7xl font-bold mb-6 leading-tight">
                Flood <span class="text-yellow-300">Rescue</span>
            </h1>
            <p class="text-lg md:text-xl mb-10 opacity-90">
                Real-time flood monitoring & emergency response system for Ho Chi Minh City.
            </p>
            <button id="enter-dashboard" class="inline-flex items-center bg-white text-blue-700 font-semibold px-8 py-4 rounded-full shadow-lg hover:bg-gray-100 transition-all transform hover:scale-105">
                <i data-feather="arrow-down-circle" class="w-6 h-6 mr-2"></i>
                Enter Dashboard
            </button>
        </div>

        <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 animate-bounce">
            <i data-feather="chevron-down" class="w-8 h-8"></i>
        </div>
    </section>

    <!-- NAVBAR -->
    <nav id="main-navbar" class="bg-white shadow-lg fixed left-0 right-0 top-0 z-40 transition-transform duration-300 transform translate-y-0">
        <div class="container mx-auto px-4 py-4 flex flex-wrap items-center justify-between gap-4">
            <!-- LEFT: OFFICIAL HCMUT LOGO (CLICK TO GO BACK) -->
            <button id="back-to-title" class="flex items-center space-x-2 hover:scale-105 transition-transform">
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/de/HCMUT_official_logo.png" alt="BK TP.HCM Logo" class="w-12 h-12">
                <span class="text-xl font-bold text-gray-800">Flood Rescue</span>
            </button>

            <!-- CENTER: FEATURE BUTTONS -->
            <div id="nav-features" class="flex flex-wrap gap-2 md:gap-4">
                <button onclick="scrollToSection('map-section')" class="nav-btn px-4 py-2 rounded-lg font-medium transition-colors flex items-center space-x-1">
                    <i data-feather="map" class="w-5 h-5"></i><span>Live Map</span>
                </button>
                <button onclick="scrollToSection('alerts-section')" class="nav-btn px-4 py-2 rounded-lg font-medium transition-colors flex items-center space-x-1">
                    <i data-feather="alert-triangle" class="w-5 h-5"></i><span>Alerts</span>
                </button>
                <button onclick="scrollToSection('stations-section')" class="nav-btn px-4 py-2 rounded-lg font-medium transition-colors flex items-center space-x-1">
                    <i data-feather="droplet" class="w-5 h-5"></i><span>Stations</span>
                </button>
                <button onclick="showStatistics()" class="nav-btn px-4 py-2 rounded-lg font-medium transition-colors flex items-center space-x-1">
                    <i data-feather="bar-chart-2" class="w-5 h-5"></i><span>Forecast</span>
                </button>
                <button onclick="showEmergencyContacts()" class="nav-btn px-4 py-2 rounded-lg font-medium transition-colors flex items-center space-x-1">
                    <i data-feather="phone" class="w-5 h-5"></i><span>Resources</span>
                </button>
            </div>

            <!-- RIGHT: HIDE/SHOW + ADMIN -->
            <div class="flex items-center space-x-2">
                <button id="toggle-features" class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-3 py-2 rounded-lg font-medium transition-colors flex items-center space-x-1">
                    <i data-feather="chevron-up" class="w-5 h-5"></i><span>Hide</span>
                </button>
                <button id="admin-toggle" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-full shadow-lg flex items-center space-x-2 transition-all">
                    <i data-feather="settings" class="w-5 h-5"></i><span>Admin</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- ADMIN PANEL -->
    <div id="admin-panel" class="fixed top-20 right-4 w-80 bg-white rounded-xl shadow-2xl z-50 hidden">
        <div class="bg-purple-600 text-white px-4 py-3 rounded-t-xl flex justify-between items-center">
            <h3 class="font-bold flex items-center">
                <i data-feather="map-pin" class="w-5 h-5 mr-2"></i>
                Add Flood System
            </h3>
            <button id="close-admin" class="hover:bg-purple-700 rounded p-1">
                <i data-feather="x" class="w-5 h-5"></i>
            </button>
        </div>
        <div class="p-4 space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">System Type</label>
                <select id="system-type" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-purple-500">
                    <option value="station">Water Level Station</option>
                    <option value="pump">Pump Station</option>
                    <option value="gate">Flood Gate</option>
                    <option value="sensor">Water Level Sensor</option>
                    <option value="control">Control System</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">System Name</label>
                <input type="text" id="system-name" placeholder="e.g., District 1 Main Pump" class="w-full border border-gray-300 rounded-lg px-3 py-2">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Capacity (mÂ³/h)</label>
                <input type="number" id="system-capacity" placeholder="e.g., 1200" class="w-full border border-gray-300 rounded-lg px-3 py-2">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                <select id="system-status" class="w-full border border-gray-300 rounded-lg px-3 py-2">
                    <option value="active">Active</option>
                    <option value="maintenance">Under Maintenance</option>
                    <option value="inactive">Inactive</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Water Level (m)</label>
                <input type="number" id="water-level" step="0.1" placeholder="e.g., 1.5" class="w-full border border-gray-300 rounded-lg px-3 py-2">
            </div>
            <div id="placement-mode" class="hidden bg-blue-50 border border-blue-200 rounded-lg p-3">
                <p class="text-sm text-blue-700"><i data-feather="info" class="w-4 h-4 inline mr-1"></i> Click on the map to place the system</p>
            </div>
            <button id="place-system" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-medium py-2 rounded-lg">Place on Map</button>
            <button id="cancel-placement" class="w-full hidden bg-gray-500 hover:bg-gray-600 text-white font-medium py-2 rounded-lg">Cancel Placement</button>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <main class="container mx-auto px-4 py-6 pt-24">
        <section id="map-section" class="mb-8">
            <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                <div class="p-4 bg-gray-50 border-b flex justify-between items-center">
                    <h2 class="text-xl font-bold flex items-center"><i data-feather="map" class="w-6 h-6 mr-2 text-blue-600"></i> Live Flood Map</h2>
                    <button onclick="refreshMap()" class="text-blue-600 hover:text-blue-800 flex items-center space-x-1">
                        <i data-feather="refresh-cw" class="w-5 h-5"></i><span>Refresh</span>
                    </button>
                </div>
                <div id="map" class="h-[70vh] w-full"></div>
                <div class="p-4 bg-gray-50 border-t"><custom-flood-legend></custom-flood-legend></div>
            </div>
        </section>

        <!-- ALERTS, STATIONS, QUICK ACTIONS (unchanged) -->
        <!-- ... your existing sections ... -->
    </main>

    <!-- SCRIPTS -->
    <script>
        // ENTER DASHBOARD
        document.getElementById('enter-dashboard').addEventListener('click', () => {
            document.getElementById('title-page').style.display = 'none';
            document.getElementById('main-navbar').classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // BACK TO TITLE
        document.getElementById('back-to-title').addEventListener('click', () => {
            document.getElementById('title-page').style.display = 'flex';
            document.getElementById('main-navbar').classList.add('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // TOGGLE FEATURES
        document.getElementById('toggle-features').addEventListener('click', () => {
            const features = document.getElementById('nav-features');
            const btn = document.getElementById('toggle-features');
            const icon = btn.querySelector('i');
            const text = btn.querySelector('span');
            if (features.classList.contains('hidden')) {
                features.classList.remove('hidden');
                icon.setAttribute('data-feather', 'chevron-up');
                text.textContent = 'Hide';
            } else {
                features.classList.add('hidden');
                icon.setAttribute('data-feather', 'chevron-down');
                text.textContent = 'Show';
            }
            feather.replace();
        });

        // SCROLL HIDE/SHOW NAVBAR
        let lastScroll = 0;
        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('main-navbar');
            const currentScroll = window.pageYOffset;

            if (currentScroll <= 0) {
                navbar.classList.remove('scroll-down');
                return;
            }

            if (currentScroll > lastScroll && !navbar.classList.contains('scroll-down')) {
                navbar.classList.remove('scroll-up');
                navbar.classList.add('scroll-down');
            } else if (currentScroll < lastScroll && navbar.classList.contains('scroll-down')) {
                navbar.classList.remove('scroll-down');
                navbar.classList.add('scroll-up');
            }
            lastScroll = currentScroll;
        });

        // SMOOTH SCROLL
        function scrollToSection(id) {
            document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
        }

        // MAP INIT
        let map;
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('main-navbar').classList.add('hidden');
            map = L.map('map').setView([10.7769, 106.7009], 12);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            feather.replace();
        });

        function refreshMap() {
            if (map) map.setView([10.7769, 106.7009], 12);
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
